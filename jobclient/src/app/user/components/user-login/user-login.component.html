<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>
            <!-- form card login -->
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <form #loginForm="ngForm"  class="form" (ngSubmit)="OnSubmit(userName.value,password.value)">
                        <div class="form-group input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"> <i class="fa fa-user-circle fa-x "></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="User Name" #userName ngModel name="userName" required>
                        </div>

                        <div class="form-group input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"> <i class="fa fa-key fa-x"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" #password ngModel name="password" required>
                        </div>
                        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-success float-right">Login</button>
                    </form>
                </div>
                <!--/card-block-->
            </div>
            <!-- /form card login -->
        </div>
    </div>
</div>
